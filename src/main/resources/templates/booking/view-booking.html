<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Booking info</h1>
                <div class="mb-3 row">
                    <label for="bookingId" class="col-sm-2 col-form-label fw-bold">Booking id</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="bookingId" th:value="${booking.id}">
                    </div>
                    <div class="mb-3 row">
                    <label for="registrationNumber" class="col-sm-2 col-form-label fw-bold">Car registration number</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="registrationNumber" th:value="${booking.car.getRegistrationNumber()}">
                    </div>
                </div>

                    <div class="mb-3 row">
                        <label for="bookingReferenceNumber" class="col-sm-2 col-form-label fw-bold">Booking reference number </label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="bookingReferenceNumber"
                                   th:value="${booking.bookingReferenceNumber}">
                        </div>
                    </div>

                <div class="mb-3 row">
                    <label for="dateFrom" class="col-sm-2 col-form-label fw-bold">Date from</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="dateFrom" th:value="${booking.dateFrom}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="dateTo" class="col-sm-2 col-form-label fw-bold">Date to</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="dateTo" th:value="${booking.dateTo}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rentalBranch" class="col-sm-2 col-form-label fw-bold">Branch of the car</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="rentalBranch" th:value="${booking.rentalBranch.getName()}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="amount" class="col-sm-2 col-form-label fw-bold">Rent price per day in â‚¬</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="amount" th:value="${booking.amount}">
                    </div>
                </div>

                <a class="btn btn-outline-info mb-3" type="button" href="/booking">Back</a>
                <a class="btn btn-outline-info mb-3" href="/booking/update" role="button">Update booking</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/script-fragment"></div>

</body>
</html>
