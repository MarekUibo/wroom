<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Update Booking</h1>
                <form action="#" method="post" th:action="@{/booking/update}" th:object="${booking}">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" th:field="*{userName}"
                               type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="registrationNumber">Car registration number</label>
                        <input class="form-control" id="registrationNumber" th:field="*{registrationNumber}"
                               type="text" required>
                    </div>
                    <!--<div class="form-group mb-3">
                        <label for="dateOfBooking">Date of booking</label>
                        <input class="form-control" id="dateOfBooking" th:field="*{dateOfBooking}"
                               type="text" required>
                    </div>-->
                    <div class="form-group mb-3">
                        <label for="dateFrom">Date from</label>
                        <input class="form-control" id="dateFrom" th:field="*{dateFrom}"
                               type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dateTo">Date to</label>
                        <input class="form-control" id="dateTo" th:field="*{dateTo}"
                               type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rentalBranch">Rental branch</label>
                        <input class="form-control" id="rentalBranch" th:field="*{rentalBranch}"
                               type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="returnBranch">Return branch</label>
                        <input class="form-control" id="returnBranch" th:field="*{returnBranch}"
                               type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="amount">Price for rental</label>
                        <input class="form-control" id="amount" th:field="*{amount}"
                               type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="status">Status of car</label>
                        <select class="form-control" id="status" th:field="*{status}"
                                type="text" required>
                            <option th:value="'Available'" th:text="Available"></option>
                            <option th:value="'Unavailable'" th:text="Unavailable"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="additionalPayment">Additional payment</label>
                        <input class="form-control" id="additionalPayment" th:field="*{additionalPayment}"
                               type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="comments">Comments</label>
                        <input class="form-control" id="comments" th:field="*{comments}"
                               type="text" required>
                    </div>
                    <a class="btn btn-light mb-3" type="button" href="/booking">Cancel</a>
                    <button class="btn btn-outline-primary mb-3" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

</script>
</body>
</html>
