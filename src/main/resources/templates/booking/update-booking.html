<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Update Booking</h1>
                <form action="#" method="post" th:action="@{/booking/update}" th:object="${booking}">

                    <div class="form-group mb-3">
                        <label for="dateFrom">Date from</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="dateFrom" name="dateFrom" placeholder="Date From" required>
                        </div>
                    </div>
                        <div class="form-group mb-3">
                            <label for="dateTo">Date to</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control" id="dateTo" name="dateFrom" placeholder="Date From" required>
                            </div>
                        </div>
                            <div class="form-group mb-3">
                                <label >The branch where you rent the car :</label>
                                <select class="form-select" aria-label="rentalBranch" th:field="*{rentalBranch}">
                                    <option th:each="branch: ${branches}" th:text="${branch.name}"
                                            th:value="${branch.id}"></option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label >The branch where you return the rented car:</label>
                                <select class="form-select" aria-label="returnBranch" th:field="*{returnBranch}">
                                    <option th:each="branch: ${branches}" th:text="${branch.name}"
                                            th:value="${branch.id}"></option>
                                </select>
                            </div>
                    <div class="form-group mb-3">
                        <label for="amount">Price for rental</label>
                        <input class="form-control" id="amount" th:field="*{amount}"
                               type="text" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="additionalPayment">Additional payment</label>
                        <input class="form-control" id="additionalPayment" th:field="*{additionalPayment}"
                               type="text" >
                    </div>
                    <div class="form-group mb-3">
                        <label for="comments">Comments</label>
                        <input class="form-control" id="comments" th:field="*{comments}"
                               type="text" >
                    </div>
                            <input id="id" th:field="*{id}" type="hidden">
                            <input id="active" th:field="*{active}" type="hidden">
                    <a class="btn btn-light mb-3" type="button" href="/booking">Cancel</a>
                    <button class="btn btn-outline-primary mb-3" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/script-fragment"></div>
</body>
</html>
