<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wroom car rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/branch">Branch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/car">List of cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log in </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Create booking </h1>
                <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
                    <span th:text="${message}"></span>
                </div>

                <form action="#" method="post" th:action="@{/booking}" th:object="${booking}">
                    <div class="form-group mb-3">
                        <label for="customer">Customer</label>
                        <input class="form-control" id="customer" th:field="*{customer}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="registrationNumber">Car registration number</label>
                        <input class="form-control" id="registrationNumber" th:field="*{registrationNumber}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dateOfBooking">Date of booking</label>
                        <input class="form-control" id="dateOfBooking" th:field="*{dateOfBooking}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dateFrom">Date from</label>
                        <input class="form-control" id="dateFrom" th:field="*{dateFrom}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dateTo">Date to</label>
                        <input class="form-control" id="dateTo" th:field="*{dateTo}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rentalBranch">Rental branch</label>
                        <input class="form-control" id="rentalBranch" th:field="*{rentalBranch}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="returnBranch">Return branch</label>
                        <input class="form-control" id="returnBranch" th:field="*{returnBranch}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="amount">Price for rental</label>
                        <input class="form-control" id="amount" th:field="*{amount}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="status">Status of car</label>
                        <input class="form-control" id="status" th:field="*{status}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="additionalPayment">Additional payment</label>
                        <input class="form-control" id="additionalPayment" th:field="*{additionalPayment}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="comments">Comments</label>
                        <input class="form-control" id="comments" th:field="*{comments}" type="text" required>
                    </div>
                    <a class="btn btn-light mb-3" type="button" href="/car">Cancel</a>
                    <button class="btn btn-outline-primary mb-3" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
