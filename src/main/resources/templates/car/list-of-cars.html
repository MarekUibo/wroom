<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wroom car rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="branch/list-of-branches.html">Branch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="car/list-of-cars.html">List of cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="car/add-person.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log in </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">List of cars</h1>
                <a class="btn btn-warning" href="/carrental/addcar" role="button">Add car</a>
                <p></p>
                <div class="alert alert-success" role="alert" th:if="${messageType} == 'success'">
                    <span th:text="${message}"></span>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${messageType} == 'error'">
                    <span th:text="${message}"></span>
                </div>
                <div class="alert alert-info" role="alert" th:if="${car.size() == 0}">
                    <span>No cars found!</span>
                </div>

                <table class="table table-dark" th:if="${car.size() > 0}">
                    <thead>
                    <th scope="col">#</th>
                    <th scope="col">Reg.nr</th>
                    <th scope="col">Mark</th>
                    <th scope="col">Model</th>
                    <th scope="col">Bodytype</th>
                    <th scope="col">Year of production</th>
                    <th scope="col">Color</th>
                    <th scope="col">Mileage</th>
                    <th scope="col">Status</th>
                    <th scope="col">Price of rental</th>
                    <th scope="col">Availability</th>
                    <th scope="col">Location</th>
                    </thead>
                    <tbody>
                    <tr th:each="car: ${car}">
                        <th scope="row" th:text="${car.carRegistrationNumber}"></th>
                        <td th:text="${car.mark}"></td>
                        <td th:text="${car.model}"></td>
                        <td th:text="${car.bodyType}"></td>
                        <td th:text="${car.yearOfProduction}"></td>
                        <td th:text="${car.color}"></td>
                        <td th:text="${car.mileage}"></td>
                        <td th:text="${car.yearOfProduction}"></td>
                        <td th:text="${car.status}"></td>
                        <td th:text="${car.amount}"></td>
                        <td th:text="${car.isActive}"></td>
                        <td>
                            <a class="btn btn-primary" role="button" th:href="@{/car/update/{id}(id=${car.id})}" th:if="${car.isActive()}">
                                Update
                            </a>
                            <a class="btn btn-danger" role="button" th:if="${car.isActive()}">
                                Delete
                            </a>
                            <a class="btn btn-success" role="button" th:if="${!car.isActive()}">
                                Restore
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
