<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Car info</h1>
                <div class="mb-3 row">
                    <label for="registrationNumber" class="col-sm-2 col-form-label fw-bold">Car registration number</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="registrationNumber" th:value="${car.registrationNumber}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mark" class="col-sm-2 col-form-label fw-bold">Mark</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="mark" th:value="${car.mark}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="model" class="col-sm-2 col-form-label fw-bold">Model</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="model" th:value="${car.model}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="body_type" class="col-sm-2 col-form-label fw-bold">Body type</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="body_type" th:value="${car.bodyType}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="yearOfProduction" class="col-sm-2 col-form-label fw-bold">Year of production</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="yearOfProduction" th:value="${car.yearOfProduction}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="color" class="col-sm-2 col-form-label fw-bold">Color</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="color" th:value="${car.color}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mileage" class="col-sm-2 col-form-label fw-bold">Mileage</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="mileage" th:value="${car.mileage}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="status" class="col-sm-2 col-form-label fw-bold">Status</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="status" th:value="${car.status}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="homeBranch" class="col-sm-2 col-form-label fw-bold">Branch of the car</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="homeBranch" th:value="${car.homeBranch.name}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="amount" class="col-sm-2 col-form-label fw-bold">Rent price per day in â‚¬</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="amount" th:value="${car.amount}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="Active" class="col-sm-2 col-form-label fw-bold">Active</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="active" th:value="${car.active} ? 'Yes' : 'No'">
                    </div>
                </div>
                <a class="btn btn-outline-info mb-3" type="button" href="/car">Back</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/script-fragment"></div>
</body>
</html>
