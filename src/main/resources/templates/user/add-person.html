<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/navbar"></div>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Signup</h1>

                <form action="#" method="post" th:action="@{/user/add-person}" th:object="${/user/add-person}">
                    <div class="form-group mb-3">
                        <label for="firstName">First name</label>
                        <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last name</label>
                        <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">E-mail address</label>
                        <input class="form-control" id="email" th:field="*{email}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phoneNumber">Phonenumber</label>
                        <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" type="text" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input class="form-control" id="address" th:field="*{address}" type="text" required>
                    </div>
                    <a class="btn btn-light mb-3" type="button" href="/person">Cancel</a>
                    <button class="btn btn-outline-primary mb-3" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
